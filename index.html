<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily UI 003 | Landing page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
      integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="logo">
          <div class="logo__image">
            <span><i class="fas fa-vr-cardboard"></i></span>
          </div>
          <p class="logo__title text-upper">VR shop</p>
        </div>

        <div class="search-icon">
          <span><i class="fas fa-search"></i></span>
        </div>
      </header>

      <main class="main">
        <nav class="nav">
          <h1 class="nav__title">Gear VR</h1>
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="#">Design</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Display</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Experience</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Spec</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Gallery</a>
            </li>
          </ul>
        </nav>

        <div class="banner">
          <img
            class="banner__image"
            src="/images/woman-with-vr-headset.jpg"
            alt="woman with virtual reality headset"
          />
        </div>

        <section class="section about">
          <h2 class="section__title text-upper">Gear VR</h2>
          <p class="section__content">
            It's easy to get lost in the world of virtual reality because the
            Gear VR is engineered to feel lighter.
          </p>
          <div class="section__more-info">
            <a href="#" class="about__link">
              Find out more<span class="arrowRight-icon">
                <i class="fas fa-arrow-right"></i>
              </span>
            </a>
          </div>
        </section>
      </main>

      <footer class="footer">
        <div class="social-media">
          <span class="social-media__icon">
            <i class="fab fa-twitter"></i>
          </span>
          <span class="social-media__icon">
            <i class="fab fa-facebook-f"></i>
          </span>
        </div>
      </footer>
    </div>
  </body>
</html>
