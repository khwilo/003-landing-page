<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily UI 003 | Landing page</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
      integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__left logo">
        <div class="logo__image">
          <span><i class="fas fa-vr-cardboard"></i></span>
        </div>
        <p class="logo__title">VR shop</p>
      </div>

      <div class="header__right">
        <div class="search-icon">
          <span><i class="fas fa-search"></i></span>
        </div>
      </div>
    </header>

    <main class="main">
      <nav class="nav">
        <p class="nav__title">Gear VR</p>
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link" href="#">Design</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">Display</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">Experience</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">Spec</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">Gallery</a>
          </li>
        </ul>
      </nav>

      <div class="company-image">
        <img
          src="/images/woman-with-vr-headset.jpg"
          alt="woman with virtual reality headset"
        />
      </div>

      <section class="section about">
        <h1 class="section__title">Gear VR</h1>
        <p class="section__content">
          It's easy to get lost in the world of virtual reality because the Gear
          VR is engineered to feel lighter.
        </p>
        <div class="section__more-info">
          <a href="#" class="about__link">Find out more</a>
          <span><i class="fas fa-arrow-right"></i></span>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="social-media">
        <span class="social-media__icon">
          <i class="fab fa-twitter"></i>
        </span>
        <span class="social-media__icon">
          <i class="fab fa-facebook-f"></i>
        </span>
      </div>
    </footer>
  </body>
</html>
